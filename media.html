<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kazakhstan - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <header>
      <nav class="fixed-top">
        <ul id="navbarSupportedContent">
          <li><a href="./index.html">Main</a></li>
          <li><a href="./visit.html">Places to visit</a></li>
          <li><a class="active" href="./media.html">Gallery</a></li>
          <li><a href="./contacts.html">Contacts</a></li>
          <li><a href="./message.html">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <div class="main" style="margin-top: 90px">
      <div class="card p-4">
        <h2>Photos and videos</h2>
        <p class="ltext">
          Here you can find some places which are recommended to visit during the stay in Kazakhstan.
          <br>
          Select a city from the list and apply the filters - places will be loaded immediately!
        </p>
        <div class="noprint">
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="pills-v1-tab" data-bs-toggle="pill" data-bs-target="#pills-v1" type="button" role="tab" aria-controls="pills-v1" aria-selected="true">Video 1 (Embed)</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="pills-v2-tab" data-bs-toggle="pill" data-bs-target="#pills-v2" type="button" role="tab" aria-controls="pills-v2" aria-selected="false">Video 2 (Player)</button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div class="fullwidthvideo tab-pane fade show active" id="pills-v1" role="tabpanel" aria-labelledby="pills-v1-tab">
              <iframe src="https://www.youtube.com/embed/9_DFSppBKFM" allowfullscreen></iframe>
            </div>
            <div class="tab-pane fade" id="pills-v2" role="tabpanel" aria-labelledby="pills-v2-tab">
              <video class="w-100" src="./media/video.mp4" controls poster="./media/poster.png">
                <track kind="captions" label="Auto" src="./media/video.vtt" srclang="en">
              </video>
            </div>
          </div>

        </div>
      </div>

      <div class="container mt-4">
        <div id="photos" class="row card-deck"></div>
      </div>
    </div> <!-- END OF MAIN -->

    <footer>
      <p>2022, Samat Tamerlan</p>
    </footer>
  </body>
</html>
